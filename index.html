<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9ec5de8c89.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <form action="/submit" id="search-form">
            <input
              type="text"
              placeholder="Search for a City..."
              autofocus
              class="col-9 search-input"
              id="search-input"
            />
            <input type="submit" value="Search" class="col-2 search-button" />
          </form>
        </div>
        <div class="row">
          <a href="#" id="current-location">๐ Use my Current Location</a>
        </div>
        <div class="row">
          <div class="col-6">
            <h1>Zรผrich, Switzerland</h1>
            <ul>
              <li class="choose-forecast-style">
                <span class="forecast-style">Temperature</span> | Precipitation
                | Wind
              </li>
            </ul>
          </div>
          <div class="col-6">
            <ul>
              <li class="general current-date">Tuesday 20th December</li>
              <li class="general current-time">15:00</li>
              <li class="general weather-desc">Partly Cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-12 today-weather">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="mostly cloudy"
                class="mostly-cloudy"
              />
              <span class="today-temp">19</span
              ><span class="unit celsius"><a href="#">โ</a>|</span
              ><span class="unit fahrenheit"><a href="#">โ</a></span>
              <ul class="weather-element">
                <li class="weather-element precipitation">Precipitation: 5%</li>
                <div>
                  <li class="weather-element humidity">Humidity: 96%</li>
                </div>
                <div><li class="weather-element wind">Wind: 8 km/h</li></div>
              </ul>
            </div>
            <div class="row">
              <div class="col-2 forecast">
                <button
                  type="button"
                  class="day-1 btn col-xs-2 btn-primary-spacing"
                >
                  Thursday
                  <div>
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                      alt="rain"
                      class="day-1-weather"
                    />
                  </div>
                  <div>10ยบ <span class="low-temp">7ยบ</span></div>
                </button>
              </div>
              <div class="col-2 forecast">
                <button class="day-2 btn col-xs-2 btn-primary-spacing">
                  <span
                    class="glyphicon glyphicon-plus"
                    aria-hidden="true"
                  ></span>
                  Friday
                  <div>
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                      alt="partly cloudy"
                      class="day-2-weather"
                    />
                  </div>
                  <div>12ยบ <span class="low-temp">8ยบ</span></div>
                </button>
              </div>
              <div class="col-2 forecast">
                <button class="day-3 btn col-xs-2 btn-primary-spacing">
                  Saturday
                  <div>
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/48/rain.png"
                      alt="heavy rain"
                      class="day-3-weather"
                    />
                  </div>
                  <div>9ยบ <span class="low-temp">5ยบ</span></div>
                </button>
              </div>
              <div class="col-2 forecast">
                <button class="day-4 btn col-xs-2 btn-primary-spacing">
                  Sunday
                  <div>
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/48/rain.png"
                      alt="heavy rain"
                      class="day-4-weather"
                    />
                  </div>
                  <div>12ยบ <span class="low-temp">8ยบ</span></div>
                </button>
              </div>
              <div class="col-2 forecast">
                <button class="day5 btn col-xs-2 btn-primary-spacing">
                  Monday
                  <div>
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/48/rain.png"
                      alt="rain"
                      class="day-5-weather"
                    />
                  </div>
                  <div>11ยบ <span class="low-temp">3ยบ</span></div>
                </button>
              </div>
              <div class="col-2 forecast">
                <button class="day6 btn col-xs-2 btn-primary-spacing">
                  Tuesday
                  <div>
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/48/snow_light.png"
                      alt="snow"
                      class="day-6-weather"
                    />
                  </div>
                  <div>4ยบ <span class="low-temp">0ยบ</span></div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script></script>
    <script src="src/app.js"></script>
  </body>
</html>
